<!DOCTYPE html>
<html>
   <body>
      <script>


    function dateDiff(dIN)
    {
      var d1 = new Date(dIN);
  	  var d2 = new Date();
  	  var timeDiff = d1.getTime() - d2.getTime();
  	  var DaysDiff = timeDiff / (1000 * 3600 * 24);
      if (DaysDiff > 0) {
          return "Noch " + Math.ceil(DaysDiff) + " Tage.";
      }
      else if (DaysDiff < 0) {
        return "kleiner 0" + DaysDiff; 
      }
      else {
          return "Seit " + Math.ceil(DaysDiff) + " Tag(en) abgelaufen.";
      }
    }

      </script>

    <script>document.write(dateDiff("09/11/2019"));</script>
   </body>
</html>
